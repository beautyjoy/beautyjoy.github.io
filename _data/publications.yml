  journal: RESPECT 2015
  abstract: This paper investigates how the responses of females and students from underrepresented racial minority groups (URMs) differed from those of their counterparts in 399 post-course BJC surveys. We found that female students had taken fewer CS courses prior to BJC but that students from URMs had taken more prior CS courses. Both groups were nearly equally likely to recommend the course to a friend, with about 80% recommending. We found no evidence to suggest that female students showed more or less interest in specific CS topics, such as learning how computing has changed the world or making mobile apps/games. Despite having taken more CS courses prior to BJC, we found that students from URMs were overall less likely to intend to take additional CS courses. Overall, our findings suggest that BJC makes some progress towards broadening participation in computing.
