{% if page.early_javascript %}
  <script>
    {{ page.early_javascript }}
  </script>
{% endif %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.description | strip }}">

<!-- Bootstrap core CSS -->

<!-- Custom CSS -->
